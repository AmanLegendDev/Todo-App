<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TO-DO-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}


body {
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.card {
  width: 400px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
}





.input-row {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#taskinput {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn {
  padding: 8px 14px;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover {
  background: #0056b3;
}


.tasks {
  max-height: 300px;
  overflow-y: auto;
}

.addedtask {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 8px;
  margin-bottom: 10px;
}

.addedtask input[type="checkbox"] {
  margin-right: 10px;
}

.addedtask i {
  color: #888;
  cursor: pointer;
}

.addedtask i:hover {
  color: red;
}
    </style>
</head>
<body>
    <div class="card">
        <div class="input-row">
            <input type="text" placeholder="Add A New Task" id="taskinput">
            <button class="btn">Add Task</button>
        </div>

        <h1 class="name">TO-DO-List</h1>

        
        <div class="tasks-wrap">
        
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
